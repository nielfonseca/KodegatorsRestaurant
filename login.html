<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1><img src="imagens/Logo1.png" alt="logo Kodegator"></h1>
  <p>Entre com seu login</p>
  <div id='form_fundo'>
    <form method="post" action='menu.html'>
    <fieldset></fieldset>
    <fieldset>
      <label for="first-name" class="login">Digite seu Login: <input id="first-name" name="first-name" type="text"
               required /></label>
      <label for="new-password" class="senha">Digite sua senha: <input id="new-password" name="new-password"
               type="password" pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>
    <input type="submit" value="Login" />
    <p>Não é cliente? <a target='_blank' href="cadastro.html">Cadastre-se Aqui!</a></p>
    </form>
  </div>
</body>

</html>
